<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main class="wrapper">
   
   <section class="description">
    <img class="logo" src="./images/logo.svg" alt="logo">

    <div class="mobile-img">
      <img src="./images/hero-mobile.jpg" alt="">
     </div>

    <h1>WE'RE</h1>
    <h2>COMING</h2>
    <h2>SOON</h2>
    <p>  Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form action="/post"  id="form" novalidate>
      <input  id="email" name="email" placeholder="Email Address" type="email" >
      <button type="submit" id="submit-btn">
       <img src="./images/icon-arrow.svg" alt="icon-arrow">
      </button>
      <img class="error-icon" src="./images/icon-error.svg" alt="error"> <br>
      <small></small>
    </form>
   </section>


   <section class="image">
    <img src="./images/hero-desktop.jpg" alt="picture of a girl">
   </section>

 </main>

  

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rnwonder</a>.
    </p>
  </footer>

  <script src="./javascript/index.js"></script>
</body>
</html>
